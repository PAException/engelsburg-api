swagger: "2.0"
info:
  description: "Endpoint documentation of **v3** of the engelsburg-api"
  version: "v3"
  title: "Engelsburg-API"
host: "localhost"
tags:
  - name: "auth"
    description: "Authentication endpoint"
  - name: "article"
    description: "Access to published articles of homepage **(PUBLIC)**"
  - name: "cafeteria"
    description: "Access to cafeteria information **(PUBLIC)**"
  - name: "event"
    description: "Access to events **(PUBLIC)**"
  - name: "grade"
    description: "Access to grades"
  - name: "info"
    description: "Access to general information"
  - name: "notification"
    description: "Access to notification settings and devices"
  - name: "solar_system"
    description: "Access to solar system information **(PUBLIC)**"
  - name: "substitute"
    description: "Access to substitutes and substituteMessages"
  - name: "task"
    description: "Access to tasks"
  - name: "timetable"
    description: "Access to timetable"
  - name: "user"
    description: "Access to user data actions"
schemes:
  - "http"
  - "https"
paths:
  /auth/signup:
    post:
      tags:
        - "auth"
      summary: "Sign up"
      operationId: "singUp"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "Body"
          schema:
            type: "object"
            properties:
              email:
                type: "string"
                example: "hello@gmail.com"
                description: "[*Required*]"
              password:
                type: "string"
                example: "password123"
                description: "[*Required*]"
              schoolToken:
                type: "string"
                example: "schoolToken123"
                description: "[*Required*]"
      responses:
        "200":
          description: "OK - Successful operation"
  /auth/login:
    get:
      tags:
        - "auth"
      summary: "Login and retrieve refresh token"
      operationId: "login"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "Body"
          schema:
            type: "object"
            properties:
              email:
                type: "string"
                example: "hello@gmail.com"
                description: "[*Required*]"
              password:
                type: "string"
                example: "password123"
                description: "[*Required*]"
      responses:
        "200":
          description: "OK - Successful operation"
          schema:
            type: object
            properties:
              refreshToken:
                type: string
                example: "TsXiRmvAk7rVwRBj8Xe2JT7AAK8NwzrleQCeZUzxZrEHlEIJRfAKS1GfxaRBa0XevmouJg6aKRvaBwHKjGthS3cfTDGFfVJIfmGH"
                description: "Refresh token for authentication"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
  /auth/refresh:
    get:
      tags:
        - "auth"
      summary: "Login and retrieve JWT token"
      operationId: "refresh"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "query"
          name: "Refresh token"
          type: "string"
          required: true
      responses:
        "200":
          description: "OK - Successful operation"
          schema:
            type: object
            properties:
              token:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
                description: "Json-Web-Token for authentication"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
  /auth/request_reset_password:
    post:
      tags:
        - "auth"
      summary: "Request to reset password"
      operationId: "requestResetPassword"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "query"
          type: "string"
          name: "email"
          description: "Email to send to reset the password"
          required: true
      responses:
        "200":
          description: "OK - Successful operation"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
  /auth/reset_password:
    patch:
      tags:
        - "auth"
      summary: "Reset password"
      operationId: "resetPassword"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "Body"
          schema:
            type: "object"
            properties:
              email:
                type: "string"
                example: "hello@gmail.com"
                description: "[*Required*]"
              password:
                type: "string"
                example: "password123"
                description: "[*Required*]"
              token:
                type: "string"
                example: "8zp9nwe7v4"
                description: "[*Required*]"
      responses:
        "200":
          description: "OK - Successful operation"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
  /auth/verify/{token}:
    patch:
      tags:
        - "auth"
      summary: "Verify account"
      operationId: "verifyAccount"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "header"
          type: "string"
          name: "Json-Web-Token"
          description: "Required scopes: *none*"
          required: true
        - in: "path"
          name: "token"
          type: "string"
          description: "Token send in email"
          required: true
      responses:
        "200":
          description: "OK - Successful operation"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
  /auth/oauth/{service}:
    get:
      tags:
        - "auth"
      summary: "Request a oauth signup"
      operationId: "requestOAuth"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          type: string
          name: "service"
          required: true
          description: "Service name (currently only google)"
        - in: "query"
          name: "schoolToken"
          type: "string"
          description: "schoolToken to verify account"
          required: true
      responses:
        "200":
          description: "OK - Successful operation"
          schema:
            type: object
            properties:
              service:
                type: string
                example: "google"
              token:
                type: string
                example: "fmb3PNtoAxzbLrS15F8FnrM2fXHDKfpYTnZehTQSp4ZlNLirsY"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
  /auth/oauth/login/{service}:
    get:
      tags:
        - "auth"
      summary: "Login via oauth"
      operationId: "loginOAuth"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "path"
          type: string
          name: "service"
          required: true
          description: "Service name (currently only google)"
        - in: "body"
          name: "Body"
          schema:
            type: object
            properties:
              email:
                type: string
                example: "hello123@gmail.com"
              token:
                type: string
                example: "fmb3PNtoAxzbLrS15F8FnrM2fXHDKfpYTnZehTQSp4ZlNLirsY"
      responses:
        "200":
          description: "OK - Successful operation"
          schema:
            type: object
            properties:
              refreshToken:
                type: string
                example: "ro23WMPBOdb4Marb9PkxI1L2YOnV5VVdemR8YYBUtJ0ecw3mrcQBdma2hGu83aU8h7mZYNsrHQZj79kFRVaoDLsQ2tksId0maS9G"
                description: "Refresh token to authorize with"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
  /article:
    get:
      tags:
        - "article"
      summary: "Get published articles of homepage"
      operationId: "getArticles"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "header"
          type: "string"
          name: "Hash"
          description: "Hash of last request to check if response changed"
          required: false
        - in: "query"
          type: "number"
          name: "date"
          description: "All articles after timestamp (ms) will be listed (min: 0, default: current ms, so all articles will be listed from new to old. If date specified from old to new)"
          required: false
        - in: "query"
          type: "number"
          name: "page"
          description: "Specify page (min: 0, default: 0)"
          required: false
        - in: "query"
          type: "number"
          name: "size"
          description: "Specify articles per page (min: 1, max: 20, default: 20)"
          required: false
      responses:
        "200":
          description: "Successful operation"
          schema:
            type: "object"
            properties:
              articles:
                type: "array"
                items:
                  $ref: "#/definitions/Article"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
  /article/{articleId}:
    get:
      tags:
        - "article"
      summary: "Get specific article of homepage"
      operationId: "getArticle"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "header"
          type: "string"
          name: "Hash"
          description: "Hash of last request to check if response changed"
          required: false
        - in: "path"
          type: "number"
          name: "articleId"
          description: "ArticleId to identify article"
          required: true
      responses:
        "200":
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Article"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
  /article/like/{articleId}:
    patch:
      tags:
        - "article"
      summary: "Like specific article of homepage (PRIVATE)"
      operationId: "likeArticle"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "header"
          type: "string"
          name: "Hash"
          description: "Hash of last request to check if response changed"
          required: false
        - in: "path"
          type: "number"
          name: "articleId"
          description: "ArticleId to identify article"
          required: true
        - in: "header"
          type: "string"
          name: "Json-Web-Token"
          description: "Required scopes: **article.like.write.self**"
          required: true
      responses:
        "200":
          description: "Successful operation"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
    delete:
      tags:
        - "article"
      summary: "Remove like of specific article of homepage (PRIVATE)"
      operationId: "unlikeArticle"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "header"
          type: "string"
          name: "Hash"
          description: "Hash of last request to check if response changed"
          required: false
        - in: "path"
          type: "number"
          name: "articleId"
          description: "ArticleId to identify article"
          required: true
        - in: "header"
          type: "string"
          name: "Json-Web-Token"
          description: "Required scopes: **article.like.delete.self**"
          required: true
      responses:
        "200":
          description: "Successful operation"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
  /cafeteria:
    get:
      tags:
        - "cafeteria"
      summary: "Get cafeteria information"
      description: "Returns information of cafeteria"
      operationId: "getCafeteria"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "header"
          type: "string"
          name: "Hash"
          description: "Hash of last request to check if response changed"
          required: false
      responses:
        "200":
          description: "Successful operation"
          schema:
            type: object
            properties:
              content:
                type: string
                example: "<div class=\"wp-block-image\"><figure class=\"alig..."
              link:
                type: string
                example: "https://engelsburg.smmp.de/leben-an-der-schule/cafeteria/"
              mediaURL:
                type: string
                example: "https://d1855q9qdxb6ev.cloudfront.net/files/2021/05/WhatsApp-Image-2021-05-19-at-08.53.32-1-409x640.jpeg?iv=1838"
              blurHash:
                type: "string"
                example: "U8EVjC4:~q00~S4m4o4o9sRjXU?Gt7IU?bE1"
                description: "[*Nullable*]"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
  /event:
    get:
      tags:
        - "event"
      summary: "Get current events"
      operationId: "getEvents"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "header"
          type: "string"
          name: "Hash"
          description: "Hash of last request to check if response changed"
          required: false
      responses:
        "200":
          description: "OK - Successful operation"
          schema:
            $ref: "#/definitions/Event"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
  /grade:
    post:
      tags:
        - "grade"
      summary: "Create a grade"
      description: "Create and returns grade"
      operationId: "createGrade"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "header"
          type: "string"
          name: "Json-Web-Token"
          description: "Required scopes: **grade.write.self**"
          required: true
        - in: "header"
          type: "string"
          name: "Hash"
          description: "Hash of last request to check if response changed"
          required: false
        - in: "body"
          name: "Body"
          schema:
            type: "object"
            properties:
              name:
                type: "string"
                example: "Klausur"
                description: "Name of grade"
              share:
                type: "number"
                example: 0.5
                description: "Float of total share of subject"
              value:
                type: "number"
                example: 5
                description: "Actual grade"
              subject:
                type: "string"
                example: "mathematics"
                description: "Subject of grade"
      responses:
        "200":
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Grade"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
    patch:
      tags:
        - "grade"
      summary: "Update a grade"
      description: "Update and returns grade"
      operationId: "updateGrade"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "header"
          type: "string"
          name: "Json-Web-Token"
          description: "Required scopes: **grade.write.self**"
          required: true
        - in: "header"
          type: "string"
          name: "Hash"
          description: "Hash of last request to check if response changed"
          required: false
        - in: "body"
          name: "Body"
          schema:
            $ref: "#/definitions/Grade"
      responses:
        "200":
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Grade"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
    get:
      tags:
        - "grade"
      summary: "Get grades"
      description: "Get grades of subject"
      operationId: "getGrades"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "header"
          type: "string"
          name: "Json-Web-Token"
          description: "Required scopes: **grade.read.self**"
          required: true
        - in: "header"
          type: "string"
          name: "Hash"
          description: "Hash of last request to check if response changed"
          required: false
        - in: "query"
          type: "string"
          name: "Subject"
          description: "Subject to get grades to (optional)"
          required: false
      responses:
        "200":
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Grade"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
  /grade/{gradeId}:
    delete:
      tags:
        - "grade"
      summary: "Delete grade"
      description: "Delete grade by gradeId"
      operationId: "deleteGrade"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "header"
          type: "string"
          name: "Json-Web-Token"
          description: "Required scopes: **grade.delete.self**"
          required: true
        - in: "header"
          type: "string"
          name: "Hash"
          description: "Hash of last request to check if response changed"
          required: false
        - in: "path"
          type: number
          name: "gradeId"
          description: "GradeId to delete grade for"
          required: true
      responses:
        "200":
          description: "Successful operation"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
  /info/classes:
    get:
      tags:
        - "info"
      summary: "Get current classes"
      operationId: "getClasses"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "header"
          type: "string"
          name: "Json-Web-Token"
          description: "Required scopes: **info.classes.read.all**"
          required: true
        - in: "header"
          type: "string"
          name: "Hash"
          description: "Hash of last request to check if response changed"
          required: false
      responses:
        "200":
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Classes"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
  /info/teacher:
    get:
      tags:
        - "info"
      summary: "Get all teachers"
      operationId: "getTeachers"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "header"
          type: "string"
          name: "Json-Web-Token"
          description: "Required scopes: **info.teacher.read.all**"
          required: true
        - in: "header"
          type: "string"
          name: "Hash"
          description: "Hash of last request to check if response changed"
          required: false
      responses:
        "200":
          description: "Successful operation"
          schema:
            type: "object"
            properties:
              teachers:
                type: "array"
                items:
                  $ref: "#/definitions/Teacher"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
  /info/teacher/{Abbreviation}:
    get:
      tags:
        - "info"
      summary: "Get information about specific teacher"
      operationId: "getTeacher"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "header"
          type: "string"
          name: "Json-Web-Token"
          description: "Required scopes: **info.teacher.read.all**"
          required: true
        - in: "path"
          name: "Abbreviation"
          type: "string"
          description: "Abbreviation of teacher"
          required: true
        - in: "header"
          type: "string"
          name: "Hash"
          description: "Hash of last request to check if response changed"
          required: false
      responses:
        "200":
          description: "Successful operation"
          schema:
            $ref: "#/definitions/Teacher"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
  /user/notification:
    patch:
      tags:
        - "notification"
      summary: "Update notification settings"
      description: "Update notification settings of user"
      operationId: "updateNotificationSetting"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "header"
          type: "string"
          name: "Json-Web-Token"
          description: "Required scopes: **notification.settings.write.self**"
          required: true
        - in: "header"
          type: "string"
          name: "Hash"
          description: "Hash of last request to check if response changed"
          required: false
        - in: "body"
          name: "Body"
          schema:
            type: "object"
            properties:
              enabled:
                type: "boolean"
                example: true
              byTimetable:
                type: "boolean"
                example: true
      responses:
        "200":
          description: "Successful operation"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
    get:
      tags:
        - "notification"
      summary: "Get notification settings"
      description: "Get notification settings of user"
      operationId: "getNotificationSettings"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "header"
          type: "string"
          name: "Json-Web-Token"
          description: "Required scopes: **notification.settings.write.self**"
          required: true
        - in: "header"
          type: "string"
          name: "Hash"
          description: "Hash of last request to check if response changed"
          required: false
      responses:
        "200":
          description: "Successful operation"
          schema:
            type: "object"
            properties:
              enabled:
                type: "boolean"
                example: true
              byTimetable:
                type: "boolean"
                example: true
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
  /user/notification/device:
    post:
      tags:
        - "notification"
      summary: "Add notification device"
      description: "Add notification device of user"
      operationId: "addNotificationDevice"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "header"
          type: "string"
          name: "Json-Web-Token"
          description: "Required scopes: **notification.settings.write.self**"
          required: true
        - in: "header"
          type: "string"
          name: "Hash"
          description: "Hash of last request to check if response changed"
          required: false
        - in: "body"
          name: "Body"
          schema:
            type: object
            properties:
              token:
                type: "string"
                example: "jgsyfskzjxsgnfhjshgnfxmsaukhnmfxkcsaglfjizxann"
                description: "Token of firebase cloud messaging"
      responses:
        "200":
          description: "Successful operation"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
    delete:
      tags:
        - "notification"
      summary: "Remove notification device"
      description: "Remove a notification device of user"
      operationId: "deleteNotificationDevice"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "header"
          type: "string"
          name: "Json-Web-Token"
          description: "Required scopes: **notification.settings.write.self**"
          required: true
        - in: "header"
          type: "string"
          name: "Hash"
          description: "Hash of last request to check if response changed"
          required: false
        - in: "body"
          name: "Body"
          schema:
            type: object
            properties:
              token:
                type: "string"
                example: "jgsyfskzjxsgnfhjshgnfxmsaukhnmfxkcsaglfjizxann"
                description: "Token of firebase cloud messaging"
      responses:
        "200":
          description: "Successful operation"
          headers:
            Hash:
              type: "string"
              description: "Hash of response body"
  /solar_system:
    get:
      tags:
        - "solar_system"
      summary: "Get solar system information"
      description: "Returns information of the solar system"
      operationId: "getSolarSystem"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "header"
          type: "string"
          name: "Hash"
          description: "Hash of last request to check if response changed"
          required: false
      responses:
        "200":
          description: "Successful operation"
          schema:
            type: object
            properties:
              date:
                type: string
                example: "09.07.2021"
